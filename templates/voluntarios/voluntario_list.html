{% extends 'base.html' %}

{% block title %}Lista de Voluntarios{% endblock %}

{% block content %}
    <h1>Lista de Voluntarios</h1>
    <a href="{% url 'voluntario_create' %}" class="btn btn-primary mb-3">Agregar Voluntario</a>
    <ul class="list-group">
        {% for voluntario in voluntarios %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'voluntario_detail' voluntario.pk %}">{{ voluntario.nombre }}</a>
                <div>
                    <a href="{% url 'voluntario_update' voluntario.pk %}" class="btn btn-secondary btn-sm">Editar</a>
                    <a href="{% url 'voluntario_delete' voluntario.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
