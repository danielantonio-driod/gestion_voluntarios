{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que quieres eliminar el evento "{{ evento.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'evento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
